{% extends "base.html" %}

{% block content %}
  <h1>Signup</h1>      


  <form action="/signup" method="POST">
    <table>   
      <tbody>
        <tr>
          <td>
            <label for="username" > Username:</label>
          </td>
          <td>
            <input id="username" type="text" name="username" placeholder=" Choose a Username" value={{username}}>
            <span class="error">{{usernameError}}</span>
          </td>
        </tr>
        
        <tr>
          <td>
            <label for="password" > Password:</label>
          </td>
          <td>
            <input id="password" type="password" name="password" placeholder=" Choose a Password">                       
            <span class="error">{{passwordError}}</span>
          </td>
        </tr>
                
        <tr>
          <td>
            <label for="Verif-password" > Verify Password:</label>     
          </td>
          <td>
            <input id="verif-password" type="password" name="retypepass" placeholder=" Repeat Password">
            <span class="error">{{retypeError}}</span>
          </td>
        </tr>        
        
        <tr>
          <td>
            <label for="email" > Email (optional):</label>
          </td>
          <td>
            <input id="email" type="text" name="email" placeholder=" E-mail or leave blank" value={{email}}>         
            <span class="error">{{emailError}}</span>
          </td>
        </tr>
        
      </tbody>
    </table>
    <br>
    <button class="button" type="submit"> Submit </button>
      
  </form>
    
        
        

{% endblock %}
